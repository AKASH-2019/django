{% extends 'base/base.html' %}

{% block content %}

<div class="card">
    <div class="card-header">Writer Detail</div>
    <div class="card-body">

        <h1>Name: {{writer.name}}</h1>
        <img src="{% if writer.photo %} {{ writer.photo.url }} {% endif %}" alt="", class="card-img-top", width="100", height="450">
        <p>{{writer.description}}</p>

    </div>

</div>

{% endblock %}
