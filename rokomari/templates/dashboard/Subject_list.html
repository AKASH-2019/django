{% extends 'base/base.html' %}

{% block content %}

<div class="card">
    <div class="card-header">Subject List</div>
    <div class="card-body">

        <table class="table">
            <tr>
                <th>S/L</th>
                <th>Name</th>
            </tr>
            {% for sub in subjects %}
            <tr>
                 <td>{{forloop.counter}}</td>
                 <td>{{sub.name}}</td>
            </tr>
            {% endfor %}
        </table>

    </div>

</div>

{% endblock %}
